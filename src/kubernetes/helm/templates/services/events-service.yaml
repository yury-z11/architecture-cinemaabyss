{{- if .Values.eventsService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: events-service
spec:
  replicas: {{ .Values.eventsService.replicas }}
  selector:
    matchLabels:
      app: events-service
  template:
    metadata:
      labels:
        app: events-service
    spec:
      imagePullSecrets:
        - name: dockerconfigjson
      containers:
        - name: events-service
          image: {{ .Values.eventsService.image.repository }}:{{ .Values.eventsService.image.tag }}
          imagePullPolicy: {{ .Values.eventsService.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.eventsService.service.targetPort }}
          env:
            - name: PORT
              value: "{{ .Values.eventsService.service.targetPort }}"
            - name: KAFKA_BROKERS
              value: "kafka:9092"
          resources:
{{ toYaml .Values.eventsService.resources | indent 12 }}
          readinessProbe:
            httpGet:
              path: /api/events/health
              port: {{ .Values.eventsService.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/events/health
              port: {{ .Values.eventsService.service.targetPort }}
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: events-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: events-service
spec:
  selector:
    app: events-service
  ports:
    - port: {{ .Values.eventsService.service.port }}
      targetPort: {{ .Values.eventsService.service.targetPort }}
  type: {{ .Values.eventsService.service.type }}
{{- end }}
